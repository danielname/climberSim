<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClimberSim</title>
</head>
<body>
<canvas id="c"></canvas>
<script type="importmap">
{
  "imports": {
    "THREE": "/js/three.js"
  }
}
</script>
<script type="module">
    import THREE from "THREE";
    function main() {
        // using THREE to render the canvas
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});

        // Camera construction
        const fov = 75;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);

        // Camera position update so items at (0,0,0) are visible.
        camera.position.z = 2;

        //Scene
        const scene = new THREE.Scene();

        // Box dimenstions
        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        // creating materials and objects
        const material = new THREE.MeshBasicMaterial({color: 0x44aa88});
        const cube = new THREE.Mesh(geometry, material);

        // adding the object to the scene
        scene.add(cube);

        // render the scene by calling the rendering camera
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
